<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Black Jack</title>
</head>

<body>
    <div id="beting">
        <div class="totals">
            <span>Total Bet</span>
            <br>
            <input id="total-bet" placeholder="Your Bet" />
        </div>
        <div class="totals">
            <span>Total Win</span>
            <br>
            <input id="total-win" placeholder="Your Win" readonly value="0" />
        </div>
        <div class="totals">
            <span>Last Win</span>
            <br>
            <input id="last-win" value="0" />
        </div>
        <div class="totals">
            <span>Balance</span>
            <br>
            <input id="total-balance" value="10" />
        </div>

    </div>

    <div class='result-window hidden animate'>
        <br>
        <h2 id="status-message"></h2>
        <div>
            <h4 id='dealer-text'></h4>
            <div class="dealerhand-cards">
            </div>
        </div>

        <div>
            <h4 id='player-text'></h4>
            <div class="playerhand-cards">
            </div>
        </div>
        <button id="start-game" onclick="newGame()"> New Game </button>
    </div>

    <div id="players-cards">
        <div id='dealer-side'>
        </div>
        <br>
        <div id='player-side'>
        </div>
    </div>

    <!-- registration & login Form -->

    <div id="id01" class="modal">

        <form id="login-form" class="modal-login animate" required>
            <h1 id='login-text'>Login</h1>

            <div class="container">
                <label for="uname"><b>Username:</b></label>
                <input type="text" placeholder="Username" name="uname" id='login-username' onfocusout='checkUsername()'
                    onkeydown="enterKeyDown(this)" />
                <label for="uname" class='username-error-message' style="color: red; font-size: small;"></label><br><br>

                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Password" name="password" id='login-psw'
                    onfocusout="checkPassword()" onkeydown="enterKeyDown(this)" />
                <label for="password" class='password-error-message'
                    style="color: red; font-size: small;"></label><br><br>

                <button type='button' id='login-btn' class='login-buttons' onclick="hideModal()" disabled>Login</button>
                <h5 id='login-register-btn' onclick="showRegistrationForm()">Registration</h5>
            </div>
        </form>

        <form id="registration-form" class="modal-registration animate hidden" required>

            <div class="container">
                <h1>Registration</h1>

                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Email" name="email" id="email" required>
                <label for="email" class='email-error-message hidden' style="color: red; font-size: small;">
                </label><br><br>

                <label for="uname"><b>Username:</b></label>
                <input type="text" placeholder="Username" name="uname" id='reg-username' required>
                <label for="uname" class='user-error-message hidden'
                    style="color: red; font-size: small;"></label><br><br>

                <label for="psw"><b>Password:</b></label>
                <input type="password" placeholder="Password" name="psw" id="psw" required>
                <label for="password" class='psw-error-message hidden'
                    style="color: red; font-size: small;"></label><br><br>

                <label for="psw-repeat"><b>Repeat Password:</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <label for="psw-repeat" class='psw-repeat-error-message hidden'
                    style="color: red; font-size: small;"></label><br><br>

                <label for="birthday">Please Select Your Birthdate:</label><br>
                <input type="date" id="birthday" name="birthday" required><br>
                <label for="birthday" class='birthday-error-message hidden'
                    style="color: red; font-size: small;"></label><br>

                <p>Please Select Your Gender:</p>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">MaleðŸ‘¨</label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">FemaleðŸ‘©</label><br>
                <label for="gender" class='gender-error-message hidden'
                    style="color: red; font-size: small;"></label><br>

                <button type='button' id='register-btn' class='login-buttons'
                    onclick="userRegistration()">Register</button>
                <h5 id='register-login-btn' onclick="showLoginForm()">Login</h5>
            </div>
        </form>
    </div>

    <!-- Game Buttons -->
    <div class='buttons'>
        <div id='game-buttons'>
            <button class='deal-btn' onclick="dealCards()"></button>
            <button class='hit-btn hidden' onclick="hit()"></button>
            <button class='stand-btn hidden' onclick="stand()"></button>
            <button class='surrender-btn hidden' onclick="surrender()"></button>
            <button class='double-btn hidden' onclick="doubleBet()"></button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
