<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Black Jack</title>
</head>

<body>
    <div id="beting">
        <input id="total-bet" type="text" placeholder="Your Bet" />
        <input id="total-win" type="text" placeholder="Your Win" readonly value="0" />
    </div>

    <div id="result-window" class='hidden'><br>

        <h2 id="status-message"></h2>

        <h4 id='dealer-text'></h4>
        <div class="dealerhand-cards">

        </div>

        <h4 id='player-text'></h4>
        <div class="playerhand-cards">

        </div>
        <button id="start-game" onclick="newGame()"> New Game </button>

    </div>

    <div id='dealer-side'>
    </div><br><br><br><br>

    <div id='player-side'>
    </div>

    <footer class='footer'>
        <div id='game-buttons'>
            <button id='deal-btn' class='' onclick="dealCards()"></button>
            <button id='hit-btn' class='hidden' onclick="hit()"></button>
            <button id='stand-btn' class='hidden' onclick="stand()"></button>
            <button id='surrender-btn' class='hidden' onclick="surrender()"></button>
            <button id='double-btn' class='hidden' onclick="doubleBet()"></button>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
